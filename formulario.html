<!DOCTYPE html>
<html>
<head>
	<title>Formulário</title>
	<link rel="stylesheet" type="text/css" href="_css/estilo.css">
	<script src="controller.js"></script>
</head>

<body>
	<h1>Formulário</h1>
	<a href="index.html">Início</a>
	<form method="post">
		<!-- Campo nome -->
		<p>Nome</p>
		<input type="text" id="nome" name="nome" placeholder="Digite seu nome">
		<!-- Campo email -->
		<p>Email</p>
		<input type="email"  id="email" name="email" placeholder="email@email.com">
		<!-- Campo Celular -->
		<p>Celular</p>
		<input type="text" id="celular" name="celular" placeholder="(43) XXXXX-XXXX">
		<!-- Campo CPF -->
		<p>CPF</p>
		<input type="text" id="cpf" name="cpf" placeholder="Informe seu CPF">
		<!-- Campo Endereço -->
		<p>Endereço</p>
		<input type="text" id="endereco" name="endereco" placeholder="Rua ou Avenida">
		<!-- Campo Número -->
		<p>Número</p>
		<input type="text" id="numero" name="numero" placeholder="Número">
		<!-- Campo Bairro -->
		<p>Bairro</p>
        <input type="text" id="bairro" name="bairro" placeholder="Bairro">
        <!-- Campo nome -->
        <p>Complemento</p>
        <input type="text" id="complemento" name="complemento" placeholder="Complemento"></br></br>
        <input type="submit" value="Testar" onclick="verificar()">
		<!--<button onclick="verificar()">CADASTRAR</button>-->
	</form>      	 
</body>
</html>
